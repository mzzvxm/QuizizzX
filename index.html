<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizizz X</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Poppins:wght@600;700;800&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="title-container">
      <i class="fa-solid fa-magnifying-glass title-icon"></i>
      <h1>Quizizz X</h1>
    </div>

    <div class="creator-label">Criado por @mzzvxm</div>

    <label for="quiz-code">Código ou PIN do Quizizz:</label>
    <div class="input-group">
      <input type="text" id="quiz-code" placeholder="Digite o código aqui...">
      <button class="paste-btn" id="paste-btn" title="Colar da área de transferência">
        <i class="fa-solid fa-clipboard"></i>
      </button>
    </div>

    <button id="search-btn">Buscar Respostas</button>

    <div id="loading"><i class="fa-solid fa-spinner fa-spin"></i> Carregando...</div>
    <div id="error-message"></div>

    <div id="results-container">
      <h2>Resultados Encontrados</h2>

      <label for="search-input">Filtrar resultados:</label>
      <div class="input-group">
        <input type="text" id="search-input" placeholder="Digite parte da pergunta ou resposta...">
      </div>

      <div class="success-message"></div>

      <div class="copy-all-container">
        <button class="copy-all-btn" id="copy-all-btn">
          <i class="fa-solid fa-copy"></i> Copiar Todas as Perguntas e Respostas
        </button>
      </div>

      <div id="results-list"></div>
    </div>

    <a id="info-link">Sobre / Contato</a>
  </div>

  <div id="donation-popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h2>Sobre</h2>
      <p>Esta ferramenta busca respostas para quizzes da plataforma Quizizz.</p>
      <p>Desenvolvido por:</p>
      <div class="social-links">
        <a href="https://github.com/mzzvxm" target="_blank" rel="noopener noreferrer" class="social-link github-link">
          <i class="fa-brands fa-github"></i> github.com/mzzvxm
        </a>
        <a href="https://instagram.com/mzzvxm" target="_blank" rel="noopener noreferrer"
          class="social-link instagram-link">
          <i class="fa-brands fa-instagram"></i> instagram.com/mzzvxm
        </a>
      </div>
    </div>
  </div>

  <!-- Toast notification -->
  <div class="toast" id="toast">
    <i class="fa-solid fa-check toast-icon"></i>
    <span id="toast-message">Copiado para a área de transferência!</span>
  </div>
</body>

</html>
